<!doctype html>
<html lang="pt-br">

    <head> 

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

    <body>
           
        
        <h1 id="titulo">MARATONA DOS PREÇOS BAIXOS ADIDAS</h1>
        <p id="subtitulo">Cadastre-se e receba diariamente ofertas imperdíveis</p>
        <br>
        </div>
        
        <form>
         
            <fieldset class="grupo">               
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                                           
                <div class="campo"> 
                    <br>           
                    <label for="sobrenome"><strong>Sobrenome</strong></label>                
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>   
                        
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label for="sexo"><strong>Sexo</strong></label>
                <select id="sexo" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Masculino</option>
                  <option>Feminino</option>
                  <option>Intersexo</option>
                </select>
            </div>

            <fieldset class="grupo">              
		    <div id="check">
                    <label><strong>Qual modalidade melhor define seu perfil:</strong></label><br><br>
                    <input type="checkbox" id="modalidade1" name="modalidade1" value="Musculação">
                    <label for="modalidade1"> Musculação</label>
                    <input type="checkbox" id="modalidade2" name="modalidade2" value="Aeróbica">
                    <label for="modalidade2"> Aeróbica</label>
                    <input type="checkbox" id="modalidade3" name="modalidade3" value="Maratona">
                    <label for="modalidade3"> Maratona</label>
                    <input type="checkbox" id="modalidade4" name="modalidade4" value="Artes Marciais">
                    <label for="modalidade4"> Artes Marciais</label>
                    <input type="checkbox" id="modalidade5" name="modalidade5" value="Trilhas e Alpinismo">
                    <label for="modalidade5"> Trilhas e Alpinismo</label>
            </div>
            <button class="botao" type="submit" onsubmit="">ENVIAR</button> 
            
            </fieldset>
            <br>
            <h1 id="descontos">DESCONTOS de 10% à 80%</h1>
            
        </form>
        <br>
               
    </body>

</html>
